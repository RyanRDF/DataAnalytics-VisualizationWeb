<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Data Analytics Dashboard</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Muat CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  
  <!-- Additional styles for registration code field -->
  <style>
    .required {
      color: #dc3545;
    }
    
    .form-help {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .form-help i {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Section - Logo IHC -->
    <div class="left-section">
      <div class="logo-container">
        <div class="ihc-logo">
          <img src="{{ url_for('static', filename='logo_ihc.png') }}" alt="IHC Logo" class="navbar-logo">
        </div>
      </div>
      <div class="welcome-text">
        <h3>Welcome</h3>
      </div>
    </div>

    <!-- Center Section - Login/Register Form -->
    <div class="center-section">
      <div class="form-container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-content active">
          <h2>Login to Dashboard</h2>
          <form class="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" name="email" required>
            </div>
            <div class="input-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" required>
            </div>
            <div class="input-group">
              <label for="captcha">Security Check</label>
              <div class="captcha-container">
                <div class="captcha-question" id="captchaQuestion"></div>
                <input type="text" id="captcha" name="captcha" placeholder="Enter answer" required autocomplete="off">
                <button type="button" class="captcha-refresh" id="refreshCaptcha" title="Refresh CAPTCHA">
                  <span>â†»</span>
                </button>
              </div>
            </div>
            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="remember-me">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="submit-btn">
              <span>Login</span>
            </button>
          </form>
        </div>

        
      </div>
    </div>
  </div>

  <!-- Notification Container -->
  <div class="notification-container" id="notificationContainer"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <p>Processing...</p>
  </div>

  <!-- Muat JavaScript -->
  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
