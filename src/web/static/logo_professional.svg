<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0dcaf0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Data Analytics Symbol - Modern Chart -->
  <g transform="translate(60, 70)">
    <!-- Chart Bars -->
    <rect x="10" y="50" width="12" height="35" fill="#ffffff" opacity="0.95" rx="2"/>
    <rect x="28" y="35" width="12" height="50" fill="#ffffff" opacity="0.95" rx="2"/>
    <rect x="46" y="20" width="12" height="65" fill="#ffffff" opacity="0.95" rx="2"/>
    <rect x="64" y="30" width="12" height="55" fill="#ffffff" opacity="0.95" rx="2"/>
    
    <!-- Trend Line -->
    <path d="M 16 75 Q 34 60 52 45 Q 70 55 70 55" 
          stroke="#0dcaf0" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Data Points -->
    <circle cx="16" cy="75" r="3" fill="#ffffff"/>
    <circle cx="34" cy="60" r="3" fill="#ffffff"/>
    <circle cx="52" cy="45" r="3" fill="#ffffff"/>
    <circle cx="70" cy="55" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Professional Icon - Analytics Symbol -->
  <g transform="translate(130, 130)" opacity="0.4">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M -4 -4 L 4 4 M -4 4 L 4 -4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Minimalist Text -->
  <text x="100" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff">
    DATA ANALYTICS
  </text>
</svg>
